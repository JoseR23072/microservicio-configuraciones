server:
  port: ${CONFIG_SERVER_PORT:8888}

spring:
   profiles:
    active: native
    application:
      name: config-server
    cloud:
      config:
        server:
          native:
            search-locations: classpath:/configuraciones #Esto es la ruta donde van a estar las configuraciones de todos los microservicios

management:
  metrics:
    enable:
      all: false
    binders:
      processor:
        enabled: false
      jvm:
        enabled: false
      uptime:
        enabled: false
      logback:
        enabled: false

